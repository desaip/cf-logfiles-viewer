@(loginForm: Form[(String,String)])

@import helper._

@main("login") {	
	<center>		
    @form(action = routes.Application.checkLogin) {

        @inputText(
            field = loginForm("email"),
            args = '_label -> "Email Id"
        )

        @inputPassword(
            field = loginForm("password"),
            args = '_label -> "Password" 
        )

        <p class="buttons">
            <input type="submit" id="submit">
        <p>
	</center>
    }
}
