@(file1:String, file2:String, appName:String)
@main(""){
<body onload="timer()">

<p align="right">  <a href="@routes.Application.logout">Log Out</a></p>
<h4 align="center"> Logs For @appName: </h4>

<div style="width:100%; height:100%;">

<div style="width:100%; height:40%;">
<!-- <h1 id="fl1"></h1> -->
Standard Error Logs
<br>
<pre>
@file1
</pre>      
</div>
<br>
<hr>

<div style="width:100%; height:60%;">
Standard Output Logs
<br>
<pre>
@file2
</pre>
</div>
</div>

<script type="text/javascript">
function timer()
{
setInterval(function(){updateLogs()},10000);
}

function updateLogs()
{
	window.location = "@routes.Application.showLogs(appName)" 
}
</script>
</body>
 }
